<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Resources</title>
    <link rel="stylesheet" href="resources.css">
</head>
<body>
    <header>
        <div class="container">
            <select id="disorder-select">
                <option value="alcohol-related-disorders">Alcohol-Related Disorders - Problematic patterns of alcohol use leading to impairment or distress.</option>
    <option value="anxiety-disorders">Anxiety Disorders - Excessive worry, fear, or nervousness interfering with daily life.</option>
    <option value="attention-deficit-hyperactivity-disorder">Attention-Deficit/Hyperactivity Disorder (ADHD) - Inattention, hyperactivity, and impulsivity affecting behavior.</option>
    <option value="autism-spectrum-disorders">Autism Spectrum Disorders (ASD) - Challenges with social interaction and communication, along with restricted interests.</option>
    <option value="bipolar-disorders">Bipolar Disorders - Extreme mood swings between depressive and manic episodes.</option>
    <option value="body-dysmorphic-disorder">Body Dysmorphic Disorder (BDD) - Obsession with perceived flaws in physical appearance.</option>
    <option value="borderline-personality-disorder">Borderline Personality Disorder (BPD) - Unstable moods, relationships, and self-image.</option>
    <option value="conduct-disorders">Conduct Disorders - Persistent patterns of behavior violating societal norms and rules.</option>
    <option value="depressive-disorders">Depressive Disorders - Persistent feelings of sadness, hopelessness, and loss of interest.</option>
    <option value="disruptive-impulse-control-conduct-disorders">Disruptive, Impulse-Control, and Conduct Disorders - Difficulty controlling impulses and behaviors.</option>
    <option value="dissociative-disorders">Dissociative Disorders - Disconnection from reality, memory loss, or identity disturbances.</option>
    <option value="elimination-disorders">Elimination Disorders - Involuntary urination or defecation in inappropriate places or situations.</option>
    <option value="feeding-and-eating-disorders">Feeding and Eating Disorders - Distorted eating behaviors and body image concerns.</option>
    <option value="gender-dysphoria">Gender Dysphoria - Discomfort or distress due to a mismatch between biological sex and gender identity.</option>
    <option value="hoarding-disorder">Hoarding Disorder - Persistent difficulty discarding possessions, leading to clutter and distress.</option>
    <option value="intellectual-developmental-disorder">Intellectual Developmental Disorder - Intellectual and adaptive functioning deficits present from childhood.</option>
    <option value="medical-conditions-with-mental-health-symptoms">Medical Conditions with Mental Health Symptoms - Physical illnesses causing psychiatric symptoms.</option>
    <option value="medication-induced-movement-disorders-and-other-adverse-effects-of-medication">Medication-Induced Movement Disorders and Other Adverse Effects of Medication - Side effects from medications affecting movement or mental health.</option>
    <option value="neurocognitive-disorders">Neurocognitive Disorders - Cognitive decline due to underlying neurological conditions.</option>
    <option value="neurodevelopmental-disorders">Neurodevelopmental Disorders - Early brain development disorders affecting behavior and learning.</option>
    <option value="obsessive-compulsive-and-related-disorders">Obsessive-Compulsive and Related Disorders - Intrusive thoughts and repetitive behaviors causing distress.</option>
    <option value="paraphilic-disorders">Paraphilic Disorders - Atypical sexual interests causing distress or impairment.</option>
    <option value="personality-disorders">Personality Disorders - Enduring patterns of behavior deviating from cultural norms.</option>
    <option value="posttraumatic-stress-disorder">Posttraumatic Stress Disorder (PTSD) - Anxiety disorder following exposure to traumatic events.</option>
    <option value="schizophrenia-spectrum-and-other-psychotic-disorders">Schizophrenia Spectrum and Other Psychotic Disorders - Disturbances in thinking, perception, and behavior.</option>
    <option value="sexual-dysfunctions">Sexual Dysfunctions - Difficulties during sexual response cycle stages.</option>
    <option value="sleep-wake-disorders">Sleep-Wake Disorders - Disturbances in sleep patterns causing impairment.</option>
    <option value="somatic-symptom-and-related-disorders">Somatic Symptom and Related Disorders - Excessive concern over physical symptoms affecting functioning.</option>
    <option value="specific-learning-disorder">Specific Learning Disorder - Difficulty with academic skills despite normal intelligence.</option>
    <option value="substance-related-and-addictive-disorders">Substance-Related and Addictive Disorders - Problematic substance use causing distress or impairment.</option>
    <option value="suicidal-behavior-disorder">Suicidal Behavior Disorder - Self-harming behaviors or suicide attempts due to distress.</option>
    <option value="tic-disorders">Tic Disorders - Involuntary repetitive movements or vocalizations.</option>
    <option value="trauma-and-stressor-related-disorders">Trauma- and Stressor-Related Disorders - Conditions triggered by traumatic or stressful events.</option>
            </select>
            <div id="resource-card" class="resource-card">

                </div>
            </div>
            <img src="inhale.jpg" class="inhaling-image">
            <img src="exhale.jpg" class="exhaling-image">
        </div>
        
    </header>

</html>
